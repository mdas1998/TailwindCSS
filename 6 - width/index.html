<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Width with TailwindCSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <h1 class="bg-pink-200 w-30">Hello world</h1>
  <h1 class="bg-pink-200 max-w-50">Hello world</h1>
  <h1 class="bg-pink-200 min-w-50 w-40">Hello world</h1>
  <h1 class="bg-pink-300 min-w-200 w-100">Hello everyone</h1>
  <h1 class="bg-green-300 w-full">Hello everyone</h1>
  <h1 class="bg-green-300 w-1/2">Hello everyone</h1>
  <h1 class="bg-green-300 w-1/3">Hello everyone</h1>
  <h1 class="bg-green-300 w-1/4">Hello everyone</h1>
  <h1 class="bg-green-300 w-1/5">Hello everyone</h1>

  <h1 class="bg-yellow-300 w-xs">Hello everyone</h1>
  <h1 class="bg-yellow-300 w-xl">Hello everyone</h1>
  <h1 class="bg-yellow-300 w-2xl">Hello everyone</h1>
  <h1 class="bg-yellow-300 w-3xl">Hello everyone</h1>
  <h1 class="bg-yellow-300 w-4xl">Hello everyone</h1>
  <h1 class="bg-yellow-300 w-5xl">Hello everyone</h1>

  <h1 class="bg-yellow-300 w-[80px] hover:bg-amber-400">Hello everyone</h1>

</body>
</html>
