<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions in CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="bg-red-200 size-96 relative">
    <div class="bg-gray-200 size-20 absolute bottom-0 right-0"></div>
    <div class="bg-green-200 size-20 absolute top-0 right-0"></div>
    <div class="bg-blue-200 size-20 absolute top-0 left-0"></div>
    <div class="bg-yellow-200 size-20 absolute bottom-0 left-0"></div>
  </div>
  <div class="bg-blue-200 size-90">
    <h1 class="bg-amber-200 fixed z-10">Code step by step</h1>
  </div>
  <div class="bg-green-200 size-100 relative">
    <div class="bg-red-200 size-30 inset-10 absolute"></div>
  </div>
</body>

</html>
